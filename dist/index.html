<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/main.css">
  
  <title>Frontend Mentor | Todo app</title>


</head>
<body>
  <div class="app" data-theme="light" id="app">
    <header class="header">
      <div class="header-container">
        <div class="header-main">
          <h1 class="logo">Todo</h1>
          <div class="toggle-container" id="toggle">
            <img src="images/icon-moon.svg" class="toggle-icon" id="icon-light">
            <img src="images/icon-sun.svg" class="toggle-icon toggle-icon--hidden" id="icon-dark">
          </div>
        </div>
        <form class="task" id="form">
          <div class="button button--disabled"></div>
          <input type="text" class="input" id="input-text" placeholder="Create a new todo...">
        </form>
      </div>
    </header>

    <main class="main">
        <div class="main-container">
          <div class="todo-list" id="todo-list">
            <div class="todo-list__container" id="todo-list__container">
              <!-- Add tasks -->
            </div>

            <div class="dynamic-items-container">
              <div class="items-left">
                <p class="items-left__text"><span id="number-dynamic">0</span> items left</p>
              </div>
              <div class="items-status" id="items-status">
                <p class="items-status__item items-status__item--actived" id="all-status">All</p>
                <p class="items-status__item" id="active-status">Active</p>
                <p class="items-status__item" id="completed-status">Completed</p>
              </div>
              <div class="items-cleared">
                <p class="items-cleared__text" id="clear-completed">Clear Completed</p>
              </div>
            </div>
          </div>
        </div>
    </main>

    <footer class="footer">
      <p class="footer__text">Drag and drop to reorder list</p>
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
  <script src="js/index.js"></script>
</body>
</html>
